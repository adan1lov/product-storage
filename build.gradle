plugins {
    id 'io.freefair.lombok' apply false
    id 'org.springframework.boot' apply false
    id 'io.spring.dependency-management' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.freefair.lombok'
    apply plugin: 'io.spring.dependency-management'

    repositories {
        mavenCentral()
    }
}